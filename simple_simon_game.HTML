<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon Game</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/simpleSimon_CSS.css">
</head>
<body>

<div id="gamePlayArea" class="text-center">

    <h1 class="">Simple Simon</h1>

    <div id="gamesContainer" class="center-block">
        <div id="redGameBox" class="gameColorBox"></div>
        <div id="blueGameBox" class="gameColorBox"></div>
        <div id="greenGameBox" class="gameColorBox"></div>
        <div id="yellowGameBox" class="gameColorBox"></div>
    </div>

    <h3>Click Start to Begin</h3>
    <button id="gameButton">Start New Game</button>

</div>

<script src="JAVASCRIPT/jquery.js"></script>
<script src="JAVASCRIPT/bootstrap.min.js"></script>
<script src="JAVASCRIPT/simpleSimon_Javascript.js"></script>
</body>
</html>
